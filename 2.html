<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				display: flex;
				justify-content: space-between;
			}

			.card {
				background-color: aqua;
				width: 50%;
			}

			.card2 {
				background-color: blueviolet;
				width: 50%;
			}
		</style>
	</head>
	<body>
		<div class="card">
			<div class="title">fsdf</div>
		</div>

		<div class="card2">
			<div class="completed">Completed: true</div>
		</div>
		<script>
			fetch("https://jsonplaceholder.typicode.com/todos", { method: "GET" })
				.then((res) => res.json())
				.then((todos) => {
					console.log(todos);
					createListOfTodos(todos);
					createListOfCompleted(todos);
				});

			const createListOfTodos = (arrayTodos) => {
				const todoHTML = document.querySelector(".card");
				console.log("lista html", todoHTML);

				let listOfTodos = "";

				arrayTodos.forEach((todo) => {
					const todoHTML = `<div class="card">
				<div class="title">${todo.title}</div>
			</div>`;
					console.log(todoHTML);
					listOfTodos = listOfTodos + todoHTML;
				});
				todoHTML.innerHTML = listOfTodos;
			};

			const createListOfCompleted = (arrayCompleted) => {
				const completedHTML = document.querySelector(".card2");
				console.log("lista de complete", completedHTML);

				let listOfCompleted = "";

				arrayCompleted.forEach((bolean) => {
					const completedfHTML = `<div class="card2">
				<div class="completed">${"Completed:"} ${bolean.completed} ${"id:"} ${
						bolean.id
					}</div>
			</div>`;

					listOfCompleted = listOfCompleted + completedfHTML;
				});
				completedHTML.innerHTML = listOfCompleted;
			};
		</script>
	</body>
</html>
